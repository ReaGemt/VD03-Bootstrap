<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

<body>

    <!-- Шапка сайта -->
    <header class="text-white">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>CyberSafe</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="index.html" class="nav-link text-white">Главная</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link text-white">О нас</a></li>
                    <li class="nav-item"><a href="services.html" class="nav-link text-white">Услуги</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link text-white">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="pt-5">
        <section class="py-5 mt-5">
            <div class="container">
                <h2 class="text-center mb-4">Свяжитесь с нами</h2>
                <p class="text-center">Мы готовы ответить на все ваши вопросы и помочь с обеспечением кибербезопасности вашего бизнеса.</p>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="name" placeholder="Введите ваше имя">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Введите ваш email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Сообщение</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Введите ваше сообщение"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Футер -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>Контактная информация: support@cybersafe.com | +7 (495) 123-45-67</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/cybersafe" class="text-white mx-2" target="_blank"><img src="icon/facebook.png" alt="Facebook"></a>
                <a href="https://twitter.com/cybersafe" class="text-white mx-2" target="_blank"><img src="icon/twitter.png" alt="Twitter"></a>
                <a href="https://www.linkedin.com/company/cybersafe" class="text-white mx-2" target="_blank"><img src="icon/linkedin.png" alt="LinkedIn"></a>
            </div>
        </div>
    </footer>

    <!-- Кнопка "Наверх" -->
    <button id="back-to-top" title="Наверх">↑</```html
    </button>

    <!-- Подключение Bootstrap JS и зависимостей Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Показать кнопку "Наверх" при прокрутке страницы
        window.onscroll = function() {
            var backToTop = document.getElementById("back-to-top");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                backToTop.style.display = "block";
            } else {
                backToTop.style.display = "none";
            }
        };

        // Прокрутка страницы наверх при нажатии на кнопку
        document.getElementById("back-to-top").addEventListener("click", function() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        });
    </script>
</body>
</html>
